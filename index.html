<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page with Background Image</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* General Styling */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 100%;
      overflow-x: hidden;
    }

    /* Background Image */
    .background {
      background: url('https://d15q6k8l9pfut7.cloudfront.net/events/671e77cd54b6e89d294463071730049997730_coverImage.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh; /* Full viewport height */
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Fullscreen adjustments for phones with 9:16 aspect ratio */
    @media screen and (max-aspect-ratio: 9/16) {
      .background {
        background-size: contain; /* Ensures the full image is shown */
      }
    }

    /* Text and Link Container */
    .content {
      text-align: center;
      padding: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1 {
      font-size: 1.5rem;
      text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      color: #ff69b4;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ff1493;
    }

    /* Blurry Background */
    .background.blurry {
      filter: blur(5px);
    }

    /* Add padding for scrolling */
    .scroll-content {
      min-height: 100vh; /* Full viewport height */
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="background" id="background">
    <div class="content" id="content">
      <h1>
        הסתקרנתם לראות תמונות של ג׳סטין ביבר מסטול? הגעתם למקום הנכון<br>
        אמנם אצלנו אין ג׳סטין ביבר אבל תראו הרבה מאוד סטלה ברחבה<br>
        סתם בדיחות בצד, מסיבות רודאו ראפ, אפרוביטס ואר אנד בי<br>
        חמישי הבא 28.11 בתל אביב<br>
        פרטים וכרטיסים בקישור פה למטה⬇️
      </h1>
      <a href="https://www.go-out.co/event/gooutcoilrodeothursday1?ref=a312e3a312" target="_blank">
        THE RODEO
      </a>
    </div>
  </div>

  <!-- Scrolling Content -->
  <div class="scroll-content"></div>

  <script>
    // Handle blur effect and content visibility
    window.addEventListener('scroll', () => {
      const background = document.getElementById('background');
      const content = document.getElementById('content');
      const scrollY = window.scrollY;

      // Add blur effect as user scrolls
      if (scrollY > 50) {
        background.classList.add('blurry');
      } else {
        background.classList.remove('blurry');
      }

      // Show content when scrolling begins
      const triggerPoint = 30;
      if (scrollY > triggerPoint) {
        content.classList.add('visible');
      } else {
        content.classList.remove('visible');
      }
    });
  </script>
</body>
</html>


</html>

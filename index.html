<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page with Blurry Background</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* General Styling */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      height: 200vh; /* Added extra height for scrolling */
      overflow-x: hidden;
    }

    /* Background Styling */
    .background {
      background: url('https://d15q6k8l9pfut7.cloudfront.net/events/671e77cd54b6e89d294463071730049997730_coverImage.jpg') no-repeat center center;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      transition: filter 0.5s ease;
    }

    /* Blur effect */
    .background {
      filter: blur(0px);
    }

    /* Content Container */
    .content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(50px);
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .content.visible {
      opacity: 1;
      transform: translate(-50%, -50%) translateY(0);
    }

    h1 {
      font-size: 1.5rem;
      text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
      margin-bottom: 20px;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #ff69b4;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ff1493;
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div class="background" id="background"></div>

  <!-- Content -->
  <div class="content" id="content">
    <h1>
      הסתקרנתם לראות תמונות של ג׳סטין ביבר מסטול?
      הגעתם למקום הנכון
      <br>
      אמנם אצלנו אין ג׳סטין ביבר אבל תראו הרבה מאוד סטלה ברחבה<br>
      סתם בדיחות בצד 
      מסיבות רודאו ראפ, אפרוביטס ואר אנד בי<br>
      חמישי הבא 28.11 בתל אביב<br>
      פרטים וכרטיסים בקישור פה למטה⬇️
    </h1>
    <a href="https://www.go-out.co/event/gooutcoilrodeothursday1?ref=a312e3a312" target="_blank">
      THE RODEO
    </a>
  </div>

  <script>
    // Get references to elements
    const background = document.getElementById('background');
    const content = document.getElementById('content');

    // Add scroll event listener
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const windowHeight = window.innerHeight;

      // Apply blur to background as user scrolls
      const blurValue = Math.min(scrollY / windowHeight * 5, 5); // Max blur of 5px
      background.style.filter = `blur(${blurValue}px)`;

      // Show content progressively as the user scrolls
      const opacityValue = Math.min(scrollY / (windowHeight / 2), 1); // Fully visible by halfway down
      content.style.opacity = opacityValue;

      // Move content upwards as it becomes visible
      const translateYValue = Math.max(50 - (scrollY / (windowHeight / 2)) * 50, 0); // Stop moving at 0px
      content.style.transform = `translate(-50%, -50%) translateY(${translateYValue}px)`;
    });
  </script>

</body>
</html>

</html>

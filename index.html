<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page with Background Image</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Background Image Styling */
    body {
      background: url('https://your-image-link-here.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    h1 {
      color: #fff;
      font-size: 25px;
      text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

  <!-- Content -->
  <div class="relative z-10 mt-auto mb-6 text-center">
    <h1 class="text-3xl md:text-5xl mb-20">
      THE DIDDY PARTY
    </h1>
    <a href="https://www.go-out.co/event/gooutcoilrodeothursday1?ref=a312e3a312" target="_blank"
       class="flex items-center justify-center space-x-2 text-lg font-medium text-pink-400 hover:text-pink-600 transition">
      <i class="fa fa-link"></i>
      <span>THE RODEO</span>
      <i class="fa fa-link"></i>
    </a>
  </div>

</body>
</html>
